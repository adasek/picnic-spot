<!DOCTYPE html>
<html><head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>OL test</title>

        <link rel="stylesheet" href="lib/openlayers/ol.css" type="text/css">


        <script src="lib/openlayers/ol.js"></script>   
        <script src="lib/async/async.min.js"></script>   
        <script src="class/Layer.js"></script>    
        <script src="class/ShapeLayer.js"></script>   

        <style type="text/css">
            #popup > div {
                background-color:white;
                padding:0.5em;
                border-radius:1em;
                position:relative;
                top:2em;
                margin:0;
                border:2px solid black;
            }  


            #popup > div h3 {
                margin:0;
            }
            #popup svg {height:50px;width:100%;border:1px solid black}

            .trackList {
                max-height:70vh;
                overflow-y:auto;
                overflow-x:hidden;
                width:15em;
            }
            #trackList li {
                white-space: nowrap;
            }

            .trackList {    
                top: 65px;
                left: .5em;
                list-style-type:none;
            }
            .ol-touch .trackList {
                top: 80px;
            }

        </style>


        <script type="text/javascript">
            /* <![CDATA[ */


            var map;


            function init() {

                async.waterfall([
                    function (done) {
                        var lightArea = new ShapeLayer("data/OVZ_Klima_Osluneni_p.json", function(){
                            done(null,[lightArea]);
                        });
                    },
                    function (layerArray, done) {
                        //todo:push another downloaded area

                        done(null, layerArray);
                    },
                    function (layerArray, done) {
                        //final function
                        console.log("yay" + layerArray.length);

                        //RENDERING THE MAP

                        var projection = ol.proj.get('EPSG:900913');
                        var projExtent = projection.getExtent();
                        var startResolution = ol.extent.getWidth(projExtent) / 256;
                        var resolutions = new Array(22);
                        for (var i = 0, ii = resolutions.length; i < ii; ++i) {
                            resolutions[i] = startResolution / Math.pow(2, i);
                        }



                        var tl = ol.proj.transform([14, 49], 'EPSG:4326', 'EPSG:900913');
                        var br = ol.proj.transform([15, 51], 'EPSG:4326', 'EPSG:900913');
                        var layers = new Array();
                        /* default OSM layer */
                        layers.push(new ol.layer.Tile({
                            source: new ol.source.OSM({
                                params: {},
                                name: "OSM tiles from public server"
                            })
                        })
                                );

                        map = new ol.Map({
                            controls: ol.control.defaults({
                                attributionOptions: ({
                                    collapsible: false
                                })
                            }).extend([
                                new ol.control.FullScreen()
                            ]),
                            layers: [layers[0]],
                            target: 'map',
                            view: new ol.View({
                                center: ol.proj.transform([14.52301, 50.1083], 'EPSG:4326', 'EPSG:3857'),
                                extent: [tl[0], tl[1], br[0], br[1]],
                                zoom: 15,
                                minZoom: 12,
                                maxZoom: 19
                            })
                        });

                        for (var i = 0; i < layerArray.length; i++) {
                            //for every layer
                            map.addLayer(layerArray[i].getVector());

                        }

                        //map.addLayer(vector);

                        /* http://openlayers.org/en/master/examples/popup.html */
                        popup = new ol.Overlay({
                            element: document.getElementById('popup'),
                            position: ol.proj.fromLonLat([14.52301, 50.1083]),
                            positioning: "top-center"
                        }
                        );
                        map.addOverlay(popup);


                        done();
                    }
                ]);
            }
            /*  ]]> */
        </script>

    </head>
    <body onload="init();">    

        <div id="map" class="map"></div>
        <div id="popup">Hi world</div>
    </body>
</html>
