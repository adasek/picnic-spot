<html><head>

        <script type="text/javascript">
            /* <![CDATA[ */

            var colorScaleFunc = function (index) {
                /* //jet
                 var myScale = {
                 0: [0, 0, 131],
                 0.125: [0, 60, 170],
                 0.375: [5, 255, 255],
                 0.625: [255, 255, 0],
                 0.875: [250, 0, 0],
                 1: [128, 0, 0]};
                 */
                var myScale = {0: [0, 0, 0, 1], 1: [255, 255, 0, 1]};
                var lastP = 0;
                for (var p in myScale) {
                    if (lastP <= index && p >= index) {
                        //do linear interpolation
                        var ret = [0, 0, 0, 0];
                        for (var n = 0; n < 4; n++) {
                            ret[n] = myScale[lastP][n] + ((index - lastP) / (p - lastP)) * (myScale[p][n] - myScale[lastP][n]);
                        }
                        return ret;
                    }
                    lastP = p;
                }
                console.error("Color scale failed; index " + index + "not between 0..1");
                throw "color scale failed";
            };


            colorCache = {};
            var colorScaleStrFunc = function (gValue) {
                if (colorCache[gValue] !== undefined) {
                    return colorCache[gValue];
                }

                var colorArray = colorScaleFunc(gValue);
                var colorString = "#";
                for (var i = 0; i < 3; i++) {
                    var cc = colorArray[i].toString(16);
                    colorString += ("00" + cc).substring(2 + cc.length - 2);
                }
                colorCache[gValue] = colorString;
                return colorString;
            };

            var map;


            function init() {

                async.waterfall([
                    function (done) {
                        var lightArea = new ShapeLayer("data/OVZ_Klima_Osluneni_p.json", "GRIDVALUE", function () {
                            done(null, [lightArea]);
                        });
                    },
                    function (layerArray, done) {
                        //todo:push another downloaded area
                        var area = new ShapeLayer("data/HM_Ekola_ADP_pasma_den_p_shp/data.geojson", "DB_HI", function () {
                            layerArray.push(area)
                            done(null, layerArray);
                        });
                    },
                    function (layerArray, done) {
                        //final function
                        console.log("yay" + layerArray.length);

                        //RENDERING THE MAP

                        var projection = ol.proj.get('EPSG:900913');
                        var projExtent = projection.getExtent();
                        var startResolution = ol.extent.getWidth(projExtent) / 256;
                        var resolutions = new Array(22);
                        for (var i = 0, ii = resolutions.length; i < ii; ++i) {
                            resolutions[i] = startResolution / Math.pow(2, i);
                        }



                        var tl = ol.proj.transform([14, 49], 'EPSG:4326', 'EPSG:900913');
                        var br = ol.proj.transform([15, 51], 'EPSG:4326', 'EPSG:900913');
                        var layers = new Array();
                        /* default OSM layer */
                        layers.push(new ol.layer.Tile({
                            source: new ol.source.OSM({
                                params: {},
                                name: "OSM tiles from public server"
                            })
                        })
                                );

                        map = new ol.Map({
                            controls: ol.control.defaults({
                                attributionOptions: ({
                                    collapsible: false
                                })
                            }).extend([
                                new ol.control.FullScreen()
                            ]),
                            layers: [layers[0]],
                            target: 'map',
                            view: new ol.View({
                                center: ol.proj.transform([14.52301, 50.1083], 'EPSG:4326', 'EPSG:3857'),
                                extent: [tl[0], tl[1], br[0], br[1]],
                                zoom: 15,
                                minZoom: 12,
                                maxZoom: 19
                            })
                        });

                        for (var i = 0; i < layerArray.length; i++) {
                            //for every layer
                            //map.addLayer(layerArray[i].getVector(colorScaleStrFunc));
                        }

                    setTimeout(function () {
                            console.log(
                                    layerArray[0].getValueAt(ol.proj.transform([14.52301, 50.1083], 'EPSG:4326', 'EPSG:3857'))
                                    );
                            console.log(
                                    layerArray[1].getValueAt(ol.proj.transform([14.52301, 50.1083], 'EPSG:4326', 'EPSG:3857'))
                                    );
                        }, 200);

                        //map.addLayer(vector);

                        /* http://openlayers.org/en/master/examples/popup.html */
                        popup = new ol.Overlay({
                            element: document.getElementById('popup'),
                            position: ol.proj.fromLonLat([14.52301, 50.1083]),
                            positioning: "top-center"
                        }
                        );
                        map.addOverlay(popup);


                        done();
                    }
                ]);
            }
            /*  ]]> */
        </script>

    </head>
    <body onload="init();">    

        <div id="map" class="map"></div>
        <div id="popup"></div>
    </body>
</html>
